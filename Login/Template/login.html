<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | AI-Driven Autonomous Drone Delivery System</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <!-- Company Name -->
    <header class="company-header">
        <h1>AI-Driven Autonomous Drone Delivery System</h1>
    </header>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Sign In</h3>
            </div>
            <div class="card-body">
                <div id="message" class="alert" style="display:none;"></div>
                <form id="signin-form">
                    <!-- Username -->
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required placeholder="Enter your username" />
                    </div>
                    <!-- Password -->
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password" />
                    </div>
                    <!-- Submit Button -->
                    <div class="input-group">
                        <button type="submit">Sign In</button>
                    </div>
                </form>
                <div class="link">
                    <p>Don't have an account? <a href="./signup.html">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="contact-container">
        <button class="contact-btn">CONTACT US</button>
        <div class="contact-info">
            <p><strong>Phone Number:</strong> +923708090184</p>
            <p><strong>Our Email:</strong> <a href="washi51214@gmail.com" target="_blank">washi51214</a></p>
        </div>
    </div>
    <script src="../js/Signin.js></script>
</body>
</html>
