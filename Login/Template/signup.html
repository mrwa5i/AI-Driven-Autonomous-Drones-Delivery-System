<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | AI-Driven Autonomous Drone Delivery System</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <!-- Company Name -->
    <header class="company-header">
        <h1>AI-Driven Autonomous Drone Delivery System</h1>
    </header>
    <div></div>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Sign Up</h3>
            </div>
            <div class="card-body">
                <div id="message" class="alert" style="display:none;"></div>
                <form id="signup-form">
                    <!-- Full Name -->
                    <div class="input-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name" />
                    </div>
                    <!-- Username -->
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required placeholder="Enter your username" />
                    </div>
                    <!-- Email -->
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email address" />
                    </div>
                    <!-- Password -->
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password" />
                    </div>
                    <!-- Confirm Password -->
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Re-enter your password" />
                    </div>
                    <!-- Address -->
                    <div class="input-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required placeholder="Enter your address" />
                    </div>
                    <!-- Submit Button -->
                    <div class="input-group">
                        <button type="submit">Sign Up</button>
                    </div>
                </form>
                <div class="link">
                    <p>Already have an account? <a href="./login.html">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="contact-container">
        <button class="contact-btn">CONTACT US</button>
        <div class="contact-info">
            <p><strong>Phone Number:</strong> +923708090184</p>
            <p><strong>Our Email:</strong> <a href="washi51214@gmail.com" target="_blank">washi51214</a></p>
        </div>
    </div>

    <script src="../js/Signup.js"></script>
</body>
</html>
